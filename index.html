<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Prodigy</title>
        <meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="icon" href="media/2.png"/>
        <script src="scripts/main.js"></script>
        <link rel="stylesheet" href="styles/main.css"/>
    </head>
    <body>
        <div id="whole">
            <header>
                <div id="head">
                    <!--Logo-->
                    <div id="logo">
                        <a href="/">
                            <img src="media/2.png" alt="logo"/>
                        </a>
                    </div>
                    <!--Search Bar-->
                    <div id="search">
                        <form id="bar">
                            <i class="fa fa-search"></i>
                            <input name="search" type="search" placeholder="Search Prodigy..."/>
                        </form>
                    </div>
                    <!--Tools-->
                    <div id="tools">
                        <button>
                            <i class="fa fa-user-circle-o"></i>
                            SIGN IN
                        </button>
                        <div>
                            <a href="pages/favorites.html" class="fa fa-star" title="Favorites"></a>
                        </div>
                        <div>
                            <a href="pages/faq.html" class="fa fa-question-circle" title="FAQ"></a>
                        </div>
                        <div>
                            <a href="pages/settings.html" class="fa fa-cog" title="Settings"></a>
                        </div>
                    </div>
                </div>
            </header>
            <div id="body">
                <div id="lifeline">

                </div>
                <div id="cards">
                    <div id="left">
                    </div>
                    <div id="middle">
                    </div>
                    <div id="right">
                    </div>
                </div>
            </div>
        </div>
        <!-- Card -->
        <div id="o-card" style="display: none;">
            <div class="card_title"></div>
            <div class="card_items"></div>
        </div>
        <!-- Header and Filter for Middle-->
        <div id="middle_header" style="display: none;">
            <div id="tabs">
                <div></div>
                <button id="calendar_icon"><i class="fa fa-clock"></i></button>
            </div>
            <div id="filter">
            </div>
        </div>
        <!-- Headers for Competitions -->
        <div id="middle_item_header" style="display: none;">
            <div>
                <div class="logo_and_region">
                    <div class="item_logo"><img/></div>
                    <div>
                        <a class="item_region"></a>
                        <a class="item_desc"></a>
                    </div>
                </div>
                <div>
                    <i></i>
                </div>
            </div>
        </div>
        <!-- Body for Competitions -->
        <div id="match" style="display: none;">
            <div>
                <div class="time"></div>
                <div class="teams"></div>
            </div>
            <div>
                <div class="scores">
                    <div class="points"></div>
                    <div class="sets"></div>
                    <div class="rounds"></div>
                </div>
                <div><i></i></div>
            </div>
        </div>
    </body>
</html>
